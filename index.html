<!DOCTYPE html>
<html>
<head>
    <title>Free AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">AI Resume Builder ðŸš€</h1>
            <p class="text-gray-600">Generate a job-winning resume in 30 seconds. Free forever.</p>
        </div>

        <!-- Form -->
        <form id="resumeForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="space-y-4">
                <input type="text" id="name" placeholder="Your Full Name" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="text" id="jobTitle" placeholder="Current Job Title (e.g., Software Engineer)" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="text" id="skills" placeholder="Skills (e.g., Python, React, Project Management)" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <textarea id="experience" placeholder="Work Experience (e.g., 3+ years as a developer at XYZ Corp)" 
                          rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
                <input type="text" id="targetJob" placeholder="Target Job Role (e.g., Senior Developer)" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    Generate My Resume â†’
                </button>
            </div>
        </form>

        <!-- Output -->
        <div id="resumeOutput" class="mt-8 bg-white p-6 rounded-lg shadow-md"></div>
    </div>

    <script>
        // Existing JavaScript code here (keep it as-is)
    </script>
</body>
</html>
