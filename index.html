<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder - Job-Winning Resumes in 30s</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for animations -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        .resume-output ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .resume-output h3 {
            color: #1e40af;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <span class="text-2xl font-bold text-blue-600">ResumeAI</span>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Try Pro →</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mx-auto px-4 py-12 text-center fade-in">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">Create Your <span class="text-blue-600">Job-Winning</span> Resume</h1>
        <p class="text-xl text-gray-600 mb-8">Powered by AI - Free, Fast, ATS-Friendly</p>
        
        <!-- Form -->
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8 fade-in">
            <form id="resumeForm" class="space-y-6">
                <div>
                    <input type="text" id="name" placeholder="Your Full Name" 
                           class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                </div>
                <div>
                    <input type="text" id="jobTitle" placeholder="Current Job Title (e.g., Software Engineer)" 
                           class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                </div>
                <div>
                    <input type="text" id="skills" placeholder="Skills (e.g., Python, React, Project Management)" 
                           class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                </div>
                <div>
                    <textarea id="experience" rows="4" placeholder="Work Experience (e.g., 3+ years as a developer at XYZ Corp)" 
                              class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"></textarea>
                </div>
                <div>
                    <input type="text" id="targetJob" placeholder="Target Job Role (e.g., Senior Developer)" 
                           class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white p-4 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-[1.02]">
                    Generate My Resume Now ⚡
                </button>
            </form>
        </div>

        <!-- Output Section -->
        <div id="resumeOutput" class="max-w-3xl mx-auto mt-12 bg-white rounded-xl shadow-lg p-8 fade-in resume-output"></div>
    </div>

    <script>
        document.getElementById("resumeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const outputDiv = document.getElementById("resumeOutput");
            
            // Show loading spinner
            outputDiv.innerHTML = `
                <div class="text-center py-12">
                    <div class="animate-spin h-12 w-12 text-blue-600 mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                        </svg>
                    </div>
                    <p class="text-gray-600">AI is analyzing your profile...</p>
                </div>
            `;

            // Simulate AI response (replace this later with Replit API)
            setTimeout(() => {
                outputDiv.innerHTML = `
                    <h3>Summary</h3>
                    <p>Results-driven Software Engineer with 3+ years of experience in full-stack development. Spearheaded a team that increased user engagement by 45% through optimized React workflows.</p>
                    
                    <h3>Skills</h3>
                    <ul>
                        <li>Python | JavaScript | React | Node.js</li>
                        <li>Project Management | Agile Methodologies</li>
                    </ul>

                    <h3>Experience</h3>
                    <ul>
                        <li>Led a team of 5 developers to build a SaaS product with 10k+ users.</li>
                        <li>Reduced API latency by 60% using Python optimization techniques.</li>
                    </ul>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
